<!doctype html>
<html lang="en">
	<script src="jquery.js"></script>
	<script src="jquery.knob.min.js"></script>
	<head>
	    <meta charset="utf-8">
	    <title>knoby project</title>
	</head>
	<body> 
		<input type="text" value="150" class="dial">
	</body>
<script type="text/javascript">

		var host = "http://" + window.location.host;

		function colorMe(z){
		    return "rgb(" + conv(z) + "," + (255-conv(z)) + ",0)";
		}

		function conv(x){
		    return Math.floor(x*255/100);
		}

		function rgb2hex(rgb){
		 var re = /rgb\(\s*(\d{1,3})\s*,\s*(\d{1,3})\s*,\s*(\d{1,3})\s*\)$/;
		 console.log(rgb);
		 rgb = rgb.match(re);
		 return "#" +
		  ("0" + parseInt(rgb[1],10).toString(16)).slice(-2) +
		  ("0" + parseInt(rgb[2],10).toString(16)).slice(-2) +
		  ("0" + parseInt(rgb[3],10).toString(16)).slice(-2);
		}

		$(".dial").knob({
        	'release' : function (v) {
		    	$.post(host + "/post",
		    	{
		        	temp: v
		    	},
		    	function(data, status){
		        //result
		    });},
		    'change' : function (v) { 
			    $('.dial').trigger(
			        'configure',
			        {
			            "fgColor":rgb2hex(colorMe(v))
			        }
			    );
        	}
    	});

    	$.get(host, function(data, status){
        $('.dial')
        .val(data)
        .trigger('change');
        $('.dial')
        .trigger('configure', {"fgColor":rgb2hex(colorMe(data))});
    	});
</script>
