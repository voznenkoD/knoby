<html lang="en">
	<script src="jquery.js"></script>

	    <title>knoby project</title>

	<body> 
		<input type="text" value="150" class="dial">
	</body>
	<script type="text/javascript">
		//слушатель на изменение мона внутри дергать аджакс вызов но много
		$(".dial").knob({
        'release' : function (v) { 
		    $.post("http://localhost:8080/post",
		    {
		        temp: v
		    },
		    function(data, status){
		        //result
		    });}
    	});

    	$.get("http://localhost:8080/", function(data, status){
        $('.dial')
        .val(data)
        .trigger('change');});
</script>
